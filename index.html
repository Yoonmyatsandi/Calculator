<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Open+Sans:wght@500;600&family=Playfair+Display+SC:wght@700&family=Playfair+Display:wght@400;500&family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" class="number-dis" />

      <div class="btns">
        <button data-value="AC" class="button-calc opera">AC</button>
        <button data-value="DEL" class="button-calc opera">DEL</button>
        <button data-value="%" class="button-calc opera">%</button>
        <button data-value="/" class="button-calc opera">/</button>
        <button data-value="7" class="button-calc">7</button>
        <button data-value="8" class="button-calc">8</button>
        <button data-value="9" class="button-calc">9</button>
        <button data-value="*" class="button-calc opera">*</button>
        <button data-value="4" class="button-calc">4</button>
        <button data-value="5" class="button-calc">5</button>
        <button data-value="6" class="button-calc">6</button>
        <button data-value="-" class="button-calc opera">-</button>
        <button data-value="1" class="button-calc">1</button>
        <button data-value="2" class="button-calc">2</button>
        <button data-value="3" class="button-calc">3</button>
        <button data-value="+" class="button-calc opera">+</button>
        <button data-value="0" class="button-calc">0</button>
        <button data-value="00" class="button-calc">00</button>
        <button data-value="." class="button-calc">.</button>
        <button data-value="=" class="button-calc opera">=</button>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
